<div>
    <mat-form-field appearance="standard">
        <mat-label>Keresés</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Név..." #input>
    </mat-form-field>
    
    <div>
      <table mat-table [dataSource]="dataSource">
          
        <!-- Name Column -->
        <ng-container matColumnDef="név">
          <th mat-header-cell *matHeaderCellDef>Név</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="hosszúság">
          <th mat-header-cell *matHeaderCellDef>Hosszúság</th>
          <td mat-cell *matCellDef="let element"> {{element.length}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="dátum">
          <th mat-header-cell *matHeaderCellDef>Létrehozás dátuma</th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
                <span>Szerkesztés</span>
              </button>
              <button mat-menu-item (click)="deleteProduct(element)">
                <mat-icon>delete</mat-icon>
                <span>Törlés</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
