<div>
    <mat-form-field appearance="standard">
        <mat-label>Keresés</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cím..." #input>
    </mat-form-field>
    
    <div>
      <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="azonosító">
            <th mat-header-cell *matHeaderCellDef>Azonosító</th>
            <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cím">
          <th mat-header-cell *matHeaderCellDef>Cím</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="hosszúság">
          <th mat-header-cell *matHeaderCellDef>Hosszúság</th>
          <td mat-cell *matCellDef="let element"> {{element.length}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="szélesség">
          <th mat-header-cell *matHeaderCellDef>Szélesség</th>
          <td mat-cell *matCellDef="let element"> {{element.width}} </td>
        </ng-container>

        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editStore(element)">
                <mat-icon>edit</mat-icon>
                <span>Szerkesztés</span>
              </button>
              <button mat-menu-item (click)="deleteStore(element)">
                <mat-icon>delete</mat-icon>
                <span>Törlés</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
