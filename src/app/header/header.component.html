<mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div class="title">
    <a fxLayoutAlign="space-between center" routerLink="/products">Raktár project</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="space-between center" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
           <li>
               <a routerLink="/products">Tárgyak</a>
          </li>
           <li>
              <a routerLink="/store">Raktárak</a>
           </li>
       </ul>
  </div>
  <divfxFlex fxLayout fxLayoutAlign="space-between end"  fxHide.xs>
    <a *ngIf="!user" routerLink="/login">Bejelentkezés</a>
    <a *ngIf="user" [matMenuTriggerFor]="menu" style="cursor: pointer;">{{user.name}}</a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
      </button>
    </mat-menu>
  </divfxFlex>
</mat-toolbar>
